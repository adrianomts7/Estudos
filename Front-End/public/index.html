<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title>
</head>
<body>
    
    <section>
        <h1>Gerador de senhas</h1>
        
        <div class="senha-gerada">Selecione as opções</div>

        <label for="carac">Quantidade de caracteres</label>
        <input type="number" name="carac" id="carac" min="1" max="50" class="qtd-caracteres" value="10">
        <br>

        <label for="mai">Adicionar letras maiúsculas</label>
        <input type="checkbox" name="mai" id="mai" class="chk-maiusculas" checked>
        <br>

        <label for="min">Adicionar letras minúscula</label>
        <input type="checkbox" name="min" id="min" class="chk-minusculas">
        <br>

        <label for="num">Adicionar números </label>
        <input type="checkbox" name="num" id="num" class="chk-numeros">
        <br>

        <label for="sim">Adicionar Simbolo</label>
        <input type="checkbox" name="sim" id="sim" class="chk-simbolos" checked>
        <br>

        <button class="gerar-senha">Gerar senha</button>

    </section>
    
    <script src="../public/assets/js/bundle.js"></script>

</body>
</html>
