<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro Usuário</h1>
    <section>
        <form action="#" method="post" class="formulario">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" class="validar">

            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" class="validar">

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" id="cpf" class="validar cpf">

            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" id="usuario" class="validar usuario">

            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" class="validar">

            <label for="senhaRepetida">Repetir Senha</label>
            <input type="password" name="senhaRepetida" id="senha-repetida" class="validar">

            <button type="submit">Enviar</button>

        </form>
    </section>
    
    <script src="index.js"></script>

</body>
</html>
