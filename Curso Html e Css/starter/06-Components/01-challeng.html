<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challeng</title>
  <style>
     /* 
      MAIN-COLOR: #087f5b;
      GREY-COLOR: #343a49;
    
    */

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      font-size: 18px;
      color: #343a49;
      margin-top: 100px;
      
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    
    button {
      height: 48px;
      width: 48px;
      border-radius: 50%;
      background: none;
      cursor: pointer;
      border: 1px solid #087f5b;

      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    button:hover {
      background-color: #087f5b;
      color: #fff;
    }
    
    .icon {
      stroke: #087f5b;
      height: 18px;
      width: 18px;;
    }
    
    button:hover .icon {
      stroke: #fff;
    }

    a:link, a:visited {
      height: 34px;
      width: 34px;
      border-radius: 50%;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a:hover, a:active, .selecionado {
      background-color: #087f5b;
      color: #fff;
    }

  </style>
</head>
<body>
  
  <div>
    <button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>

    </button>

      <a href="#">1</a>
      <a href="#">2</a>
      <a href="#" class="selecionado">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">...</a>
      <a href="#">23</a>
    

    <button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>

    </button>

  </div>

</body>
</html>
